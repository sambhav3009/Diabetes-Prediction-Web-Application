<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Using Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Diabetes Prediction System</h2>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/predict" method="post">
                    <h4 class="mb-3">Patient Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="patient_name" class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="patient_id" class="form-label">Patient ID</label>
                            <input type="text" class="form-control" id="patient_id" name="patient_id" required>
                        </div>
                    </div>
                    <hr>
                    <h4 class="mb-3">Health Metrics</h4>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" step="1" min="0" max="120" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hba1c_level" class="form-label">HbA1c Level</label>
                            <input type="number" class="form-control" id="hba1c_level" name="hba1c_level" step="0.1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="blood_glucose_level" class="form-label">Blood Glucose Level</label>
                            <input type="number" class="form-control" id="blood_glucose_level" name="blood_glucose_level" step="1" required>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="hypertension" class="form-label">Has Hypertension?</label>
                            <select class="form-select" id="hypertension" name="hypertension" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="heart_disease" class="form-label">Has Heart Disease?</label>
                            <select class="form-select" id="heart_disease" name="heart_disease" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="smoking_history" class="form-label">Smoking History</label>
                            <select class="form-select" id="smoking_history" name="smoking_history" required>
                                <option value="never">Never Smoked</option>
                                <option value="former">Former Smoker</option>
                                <option value="current">Current Smoker</option>
                                <option value="not current">Not Current</option>
                                <option value="ever">Ever Smoked</option>
                                <option value="no info">No Info</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Get Prediction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
